<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Importing Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Special+Elite&display=swap" rel="stylesheet">

  <!-- Library Css -->
  <link rel='stylesheet' href='../css/cardsMadeEasy.css'>

  <!-- My Library -->
  <script defer src='../js/cardsMadeEasy.js'></script>
  <script defer src='../js/home.js'></script>

  <!-- Importing CSS -->
  <link rel='stylesheet' href='../css/home.css'>

  <title>Cards Made Easy</title>
</head>

<body class="bg-secondary">
  <div class="container">
    <div class="landing">
      <div class="d-flex flex-column align-items-center text-center">
        <h1>CardsMadeEasy</h1>
        <p>Create unique multiple cards and customize to your website style.</p>
        <div>
          <a href="/getting-started">
            <button type="button" class="btn btn-dark mx-2">Getting started</button>
          </a>
          <a href="/api">
            <button type="button" class="btn btn-dark mx-2">API</button>
          </a>
          <a href="/examples">
            <button type="button" class="btn btn-dark mx-2">Examples</button>
          </a>
        </div>
      </div>
    </div>

    <div class="highlight">
      <h2>Cards developers created:</h2>

      <div class="d-flex justify-content-center">
        <div id="carouselExampleControls" class="carousel slide p-4 w-50" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div id='card1' class="d-block w-100 d-flex justify-content-center m-3"></div>
            </div>
            <div class="carousel-item">
              <div id='card2' class="d-block w-100 d-flex justify-content-center m-3"></div>
            </div>
            <div class="carousel-item">
              <div id='card3' class="d-block w-100 d-flex justify-content-center m-3"></div>
            </div>
            <div class="carousel-item">
              <div id='card4' class="d-block w-100 d-flex justify-content-center m-3"></div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
